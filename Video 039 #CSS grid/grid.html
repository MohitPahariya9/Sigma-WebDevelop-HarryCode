<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(7,1fr);
            
        }
        div{
            border: 2px solid black;
        }
        .container div:nth-child(7)
        {
            background-color: blue;
            grid-column: 4;
            grid-row: 1;
        }
    </style>
</head>
<body>
    <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>4</div>
</div>
</body>
</html>
