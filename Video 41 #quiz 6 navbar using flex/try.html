<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .navbar {
            border: 2px solid red;
            height: 20vh;
            display: flex;
            padding: 0 20px;
        }

        ul {
            list-style: none;
            display: flex;
            margin-left: auto;
            justify-content: right;
        }

        li {
            margin: 35px 29px;
            cursor: pointer;
        }

        .navbar a img {
            height: 49px;
            width: 146px;
            padding: 27px 25px;
        }


    </style>
</head>

<body>
    <div class="navbar">

        <a href="https://www.youtube.com/"><img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png"
                alt="Cadbury-Logo"></a>
        <ul>
            <li>Products
                <ul class="submenu">
                    <li>P1</li>
                    <li>P2</li>
                </ul>
            </li>
            <li>Pricing</li>
            <li>Resources</li>
            <li>About Us</li>
        </ul>

    </div>

</body>

</html>
